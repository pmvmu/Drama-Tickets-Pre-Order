        .slide {
            /* Position all slides over one another */
            position: absolute;
            top: 0;
            left: 0;

            transform: translateX(100%);
            /* Start off-screen to the right */
            transition: transform 1.5s ease-out, opacity 1.5s;
            /* Combine transitions */
        }

        /* Make the active slide visible */
        .slide.active {
            opacity: 1;
            transform: translateX(0);
            /* Move into the view */
            position: relative;

        }

        /* Make images fill their slide container */

            height: auto;

        <script>
            let html5QrCode;
            let apiUrl = localStorage.getItem('googleSheetsApi') || '';
            let emailApi = localStorage.getItem('emailApi') || '';

            // Tab switching
            function switchTab(tab) {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));

                if (tab === 'purchase') {
                    document.querySelectorAll('.tab')[0].classList.add('active');
                    document.getElementById('purchase-section').classList.add('active');
                } else if (tab === 'verify') {
                    document.querySelectorAll('.tab')[1].classList.add('active');
                    document.getElementById('verify-section').classList.add('active');
                } else if (tab === 'setup') {
                    document.querySelectorAll('.tab')[2].classList.add('active');
                    document.getElementById('setup-section').classList.add('active');
                    document.getElementById('api-url').value = apiUrl;
                    document.getElementById('email-api').value = emailApi;
                }
            }

            // Radio button styling
            document.querySelectorAll('input[type="radio"]').forEach(radio => {
                radio.addEventListener('change', function () {
                    document.querySelectorAll('.radio-option').forEach(opt => {
                        opt.classList.remove('selected');
                    });
                    if (this.checked) {
                        this.closest('.radio-option').classList.add('selected');
                    }
                });
            });

            // Form submission
            document.getElementById('ticketForm').addEventListener('submit', async function (e) {
                e.preventDefault();

                const submitButton = this.querySelector('button[type="submit"]');
                submitButton.disabled = true;
                submitButton.textContent = 'Generating...';

                const formData = {
                    ticketNumber: 'TKT-' + Date.now(),
                    name: document.getElementById('name').value,
                    phone: document.getElementById('phone').value,
                    email: document.getElementById('email').value,
                    showtime: document.querySelector('input[name="showtime"]:checked').value,
                    timestamp: new Date().toISOString()
                };

                const qrCodeDataUrl = await generateQRCode(formData);

                if (qrCodeDataUrl) {
                    formData.qrCodeData = qrCodeDataUrl;
                }

                if (apiUrl) {
                    await saveToGoogleSheets(formData);
                } else {
                    showMessage('success', `Ticket ${formData.ticketNumber} generated successfully! (Note: Not saved and no email sent - please configure in Setup)`, 'success-message');
                }

                submitButton.disabled = false;
                submitButton.textContent = 'කේතය ලබාගන්න';
            });

            // *** MODIFIED QR CODE GENERATOR TO ADD DOWNLOAD BUTTON ***
            function generateQRCode(data) {
                return new Promise((resolve) => {
                    const qrData = JSON.stringify({
                        ticket: data.ticketNumber,
                        name: data.name,
                        showtime: data.showtime
                    });

                    const qrContainer = document.getElementById('qrcode-container');
                    qrContainer.innerHTML = '';
                    qrContainer.style.padding = "20px";
                    qrContainer.style.background = "white";
                    qrContainer.style.borderRadius = "10px";
                    qrContainer.style.marginTop = "20px";

                    const qrImageDiv = document.createElement('div');

                    new QRCode(qrImageDiv, {
                        text: qrData,
                        width: 200,
                        height: 200,
                        colorDark: "#000000",
                        colorLight: "#ffffff",
                        correctLevel: QRCode.CorrectLevel.H
                    });

                    const ticketInfoDiv = document.createElement('div');
                    ticketInfoDiv.className = 'ticket-info';
                    ticketInfoDiv.innerHTML = `
                    <h3>ප්‍රවේශපත්‍ විස්තර</h3>
                    <div class="ticket-detail">
                        <strong>ප්‍රවේශපත්‍ අංකය:</strong>
                        <span>${data.ticketNumber}</span>
                    </div>
                    <div class="ticket-detail">
                        <strong>නම:</strong>
                        <span>${data.name}</span>
                    </div>
                    <div class="ticket-detail">
                        <strong>දර්ශන වාරය:</strong>
                        <span>${data.showtime}</span>
                    </div>
                `;

                    setTimeout(() => {
                        qrContainer.appendChild(qrImageDiv);
                        qrContainer.appendChild(ticketInfoDiv);

                        const qrImg = qrImageDiv.querySelector('img');
                        if (qrImg) {
                            // *** CREATE AND APPEND THE DOWNLOAD BUTTON ***
                            const downloadLink = document.createElement('a');
                            downloadLink.href = qrImg.src;
                            downloadLink.download = `ticket-qr-${data.ticketNumber}.png`;
                            downloadLink.className = 'download-btn';
                            downloadLink.textContent = 'QR කේතය බාගන්න';
                            qrContainer.appendChild(downloadLink);

                            const confirmBtn = document.createElement('a');
                            confirmBtn.textContent = 'Confirm';
                            confirmBtn.href = 'https://wa.me/+94724229837';
                            confirmBtn.target = '_blank';
                            confirmBtn.style.marginTop = '10px';
                            confirmBtn.style.display = 'inline-block';
                            confirmBtn.style.padding = '10px 20px';
                            confirmBtn.style.background = '#25D366';
                            confirmBtn.style.color = 'white';
                            confirmBtn.style.textDecoration = 'none';
                            confirmBtn.style.borderRadius = '5px';
                            confirmBtn.style.textAlign = 'center';
                            qrContainer.appendChild(confirmBtn);

                            resolve(qrImg.src);
                        } else {
                            resolve(null);
                        }
                    }, 100);
                });
            }

            async function saveToGoogleSheets(data) {
                try {
                    await fetch(apiUrl, {
                        method: 'POST',
                        cache: 'no-cache',
                        headers: {
                            'Content-Type': 'text/plain;charset=utf-8',
                        },
                        body: JSON.stringify({
                            action: 'addTicket',
                            data: data
                        })
                    });

                    showMessage('success', `Ticket ${data.ticketNumber} saved! A confirmation email will be sent.`, 'success-message');
                } catch (error) {
                    console.error('Error saving to Google Sheets:', error);
                    showMessage('error', 'Failed to save to Google Sheets. Check the API URL and script deployment settings. Ticket was generated locally.', 'error-message');
                }
            }

            function showMessage(type, message, elementId) {
                const element = document.getElementById(elementId);
                element.textContent = message;
                element.style.display = 'block';
                setTimeout(() => {
                    element.style.display = 'none';
                }, 5000);
            }

            // QR Scanner
            function startScanner() {
                html5QrCode = new Html5Qrcode("reader");

                Html5Qrcode.getCameras().then(devices => {
                    if (devices && devices.length) {
                        let cameraId = devices[0].id;

                        html5QrCode.start(
                            cameraId,
                            {
                                fps: 10,
                                qrbox: { width: 250, height: 250 }
                            },
                            (decodedText, decodedResult) => {
                                verifyTicket(decodedText);
                                stopScanner();
                            },
                            (errorMessage) => { }
                        ).catch((err) => {
                            console.error('Unable to start scanning:', err);
                        });

                        document.getElementById('start-scanner').style.display = 'none';
                        document.getElementById('stop-scanner').style.display = 'block';
                    }
                }).catch(err => {
                    console.error('Error getting cameras:', err);
                    alert('Camera not available. Please use manual entry.');
                });
            }

            function stopScanner() {
                if (html5QrCode) {
                    html5QrCode.stop().then((ignore) => {
                        document.getElementById('start-scanner').style.display = 'block';
                        document.getElementById('stop-scanner').style.display = 'none';
                    }).catch((err) => {
                        console.error('Error stopping scanner:', err);
                    });
                }
            }

            async function verifyTicket(qrData) {
                try {
                    const ticketData = JSON.parse(qrData);

                    if (!apiUrl) {
                        displayVerificationResult(ticketData, 'no-api');
                        return;
                    }

                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        cache: 'no-cache',
                        headers: {
                            'Content-Type': 'text/plain;charset=utf-8',
                        },
                        body: JSON.stringify({
                            action: 'verifyTicket',
                            ticketNumber: ticketData.ticket
                        })
                    });

                    displayVerificationResult(ticketData, 'valid');

                } catch (error) {
                    console.error('Invalid QR code or verification failed:', error);
                    displayVerificationResult(null, 'invalid');
                }
            }

            function verifyManualTicket() {
                const ticketNumber = document.getElementById('manual-ticket').value;
                if (ticketNumber.trim()) {
                    const manualData = JSON.stringify({
                        ticket: ticketNumber.trim(),
                        name: 'Manual Entry',
                        showtime: 'N/A'
                    });
                    verifyTicket(manualData);
                }
            }

            function displayVerificationResult(ticketData, status) {
                const resultDiv = document.getElementById('verification-result');
                resultDiv.innerHTML = '';

                const infoDiv = document.createElement('div');
                infoDiv.className = 'ticket-info';

                let content = '<h3>Verification Result</h3>';

                if (status === 'invalid') {
                    content += `
                    <p>Invalid QR code or ticket number.</p>
                    <span class="status-badge status-invalid">INVALID</span>
                `;
                } else {
                    content += `
                    <div class="ticket-detail">
                        <strong>Ticket:</strong>
                        <span>${ticketData.ticket}</span>
                    </div>
                    <div class="ticket-detail">
                        <strong>Name:</strong>
                        <span>${ticketData.name}</span>
                    </div>
                    <div class="ticket-detail">
                        <strong>Showtime:</strong>
                        <span>${ticketData.showtime}</span>
                    </div>
                `;
                    if (status === 'no-api') {
                        content += `
                        <span class="status-badge status-valid">VALID (Local Check Only)</span>
                        <p style="margin-top:10px; color:#ff9800;">⚠️ Google Sheets not configured</p>
                    `;
                    } else {
                        content += `<span class="status-badge status-valid">VALID ✓</span>`;
                        if (apiUrl) {
                            markAsCheckedIn(ticketData.ticket);
                        }
                    }
                }
                infoDiv.innerHTML = content;
                resultDiv.appendChild(infoDiv);
            }

            async function markAsCheckedIn(ticketNumber) {
                try {
                    await fetch(apiUrl, {
                        method: 'POST',
                        cache: 'no-cache',
                        headers: {
                            'Content-Type': 'text/plain;charset=utf-8',
                        },
                        body: JSON.stringify({
                            action: 'checkIn',
                            ticketNumber: ticketNumber,
                            checkInTime: new Date().toISOString()
                        })
                    });
                } catch (error) {
                    console.error('Error marking check-in:', error);
                }
            }

            // Setup functions
            function saveApiUrl() {
                const url = document.getElementById('api-url').value;
                if (url) {
                    localStorage.setItem('googleSheetsApi', url);
                    apiUrl = url;
                    document.getElementById('setup-status').innerHTML = '<div class="success-message" style="display:block;">Google Sheets API URL saved!</div>';
                }
            }

            function saveEmailApi() {
                const api = document.getElementById('email-api').value;
                if (api) {
                    localStorage.setItem('emailApi', api);
                    emailApi = api;
                    document.getElementById('setup-status').innerHTML = '<div class="success-message" style="display:block;">Email API key saved!</div>';
                }
            }


            // Slide Show main
            document.addEventListener('DOMContentLoaded', function () {
                const slides = document.querySelectorAll('.slide');
                let currentSlide = 0;
                const slideInterval = 5000; // Change slide every 5 seconds (5000 milliseconds)

                function nextSlide() {
                    // 1. Hide the current slide
                    slides[currentSlide].classList.remove('active');

                    // 2. Determine the next slide index (loop back to 0 if it's the last one)
                    currentSlide = (currentSlide + 1) % slides.length;

                    // 3. Show the next slide
                    slides[currentSlide].classList.add('active');
                }

                // Set the first slide as active when the page loads
                if (slides.length > 0) {
                    slides[currentSlide].classList.add('active');

                    // Start the slideshow timer
                    setInterval(nextSlide, slideInterval);
                }
            });


        </script>
</body>
