<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rangawatharanay Tickets Pre-Order</title>
    <link rel="icon" type="image/png" href="./Drama Logo Icon-01.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@400;500;600;700;800&family=Maname&family=Noto+Serif+Sinhala:wght@100..900&family=Yaldevi:wght@200..700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden; /* Prevent body from scrolling behind the content overlay */
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url("scene-theater-background-drama-performance-vector-52581416.avif");
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            font-family: "Abhaya Libre", serif;
            font-weight: 500;
            font-style: normal;
        }

        .watermark {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.9;
            z-index: 0;
            width: 90vw;
            height: 90vh;
            background: url('./Drama\ Logo\ \(si\)-01.png') no-repeat center center;
            background-size: contain;
            pointer-events: none;
        }

        .content {
            background: rgba(0, 0, 0, 0.573);
            padding: 30px;
            width: 100%;
            height: 100%;
            overflow-y: auto;
            position: fixed;
            top: 0;
            left: 0;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .card {
            background: rgba(68, 68, 68, 0.119);
            border: 2px solid rgba(245, 245, 245, 0.546);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #ffff00;
            text-align: center;
            font-size: 56px;
            font-family: "Maname", serif;
            font-weight: 800;
            font-style: italic;
        }

        h3 {
            color: #baba00;
            margin-bottom: 20px;
            text-align: center;
            font-size: 20px;
            font-family: "Yaldevi", sans-serif;
            font-optical-sizing: auto;
            font-weight: 500;
            font-style: normal;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            background: #f5f5f5;
            padding: 5px;
            border-radius: 15px;
            margin-top: 4vh;
        }

        .tab {
            flex: 1;
            padding: 12px 20px;
            background: transparent;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 20px;
            transition: all 0.3s ease;
            color: #666;
        }
        
        .tab a {
            text-decoration: underline;
            color: inherit;
        }

        .tab.active {
            background: white;
            color: #000000;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #d3d3d3;
            font-weight: 500;
        }

        input,
        select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ffffffab;
            background-color: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            background-color: rgba(255, 255, 255, 0.2);
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
            color: #d3d3d3;
        }

        .radio-option:hover {
            border-color: #667eea;
            background: rgba(248, 248, 255, 0.1);
        }

        .radio-option input[type="radio"] {
            width: auto;
            margin-right: 10px;
        }

        .radio-option.selected {
            border-color: #667eea;
            background: rgba(248, 248, 255, 0.2);
            color: #fff;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 20px;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.3s ease;
            font-family: "Yaldevi", sans-serif;
            font-style: italic;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        /* Message Styles */
        .success-message, .error-message {
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
            animation: fadeIn 0.5s ease;
        }
        .success-message { background: #4caf50; }
        .error-message { background: #f44336; }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        #qrcode-container {
            text-align: center;
            margin: 20px 0;
            padding: 20px;
            background: white;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        /* QR Code Image inside the container */
        #qrcode-container img {
            max-width: 100%;
            height: auto;
        }

        .download-btn {
            display: inline-block;
            width: 100%;
            padding: 12px;
            background: #17a2b8;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        .download-btn:hover {
            background-color: #138496;
        }

        .ticket-info {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            width: 100%;
        }

        .ticket-info h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .ticket-detail {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ddd;
            flex-wrap: wrap; /* Allow wrapping on small screens */
            gap: 5px;
        }

        .ticket-detail:last-child {
            border-bottom: none;
        }

        .ticket-detail strong, .ticket-detail span {
            color: #333;
        }
        
        /* Slideshow */
        .slideshow-container {
            max-width: 100%;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
        }

        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            opacity: 0;
            transform: translateX(100%);
            transition: transform 1.5s ease-out, opacity 1.5s;
        }

        .slide.active {
            opacity: 1;
            transform: translateX(0);
            position: relative;
        }

        .slide img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        /* Footer */
        footer {
            text-align: center;
            padding: 20px 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.3);
            margin-top: 20px;
            color: #ffffff;
        }

        .footer-logos {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .logo {
            width: 50px;
            height: 50px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .logo1 { background-image: url('./logo.png'); }
        .logo2 { background-image: url('./drama-logo.png'); }
        .logo3 { background-image: url('./media-logo.png'); }

        footer i {
            font-style: italic;
            font-size: smaller;
        }

        /* --- RESPONSIVE DESIGN --- */

        /* For Tablets */
        @media (max-width: 992px) {
            .content {
                padding: 20px;
            }
            .card {
                padding: 25px;
            }
        }

        /* For Mobile Phones */
        @media (max-width: 768px) {
            .content {
                padding: 10px;
            }
            .card {
                padding: 15px;
            }

            h1 {
                font-size: 38px;
            }

            h3 {
                font-size: 18px;
            }

            .tab {
                font-size: 16px;
                padding: 10px 5px;
            }

            .radio-group {
                flex-direction: column; /* Stack radio buttons vertically */
                gap: 10px;
            }

            button {
                padding: 12px;
                font-size: 18px;
            }

            .footer-logos {
                gap: 10px;
            }
            .logo {
                width: 40px;
                height: 40px;
            }
            
            /* Responsive QR Code Info */
            .ticket-detail {
                flex-direction: column;
                align-items: flex-start;
                text-align: left;
            }
            
            .ticket-detail strong {
                margin-bottom: 2px;
            }
        }
    </style>
</head>

<body>
    <div class="watermark"></div>
    <div class="content">
        <div class="container">
            <div class="card">
                <h1>🎭 රංගාවතරණය 🎭</h1>
                <h3>මාර්ගගත ප්‍රවේශපත්‍ර කවුළුව</h3>

                <div class="slideshow-container">
                    <div class="slide">
                        <picture>
                            <source media="(min-width: 1025px)" srcset="https://i.ibb.co/8DzktxBG/Drama-post1-1024px.jpg">
                            <source media="(min-width: 769px)" srcset="https://i.ibb.co/zTDtGZ2G/Drama-post1-768px.jpg">
                            <img src="https://i.ibb.co/5g5b4YRy/Drama-post1-480px.jpg" alt="Highlight: Event 1 Name">
                        </picture>
                    </div>
                    <div class="slide">
                        <picture>
                            <source media="(min-width: 1025px)" srcset="https://i.ibb.co/sZSVBZs/Drama-post2-1024.jpg">
                            <source media="(min-width: 769px)" srcset="https://i.ibb.co/39MQdCVV/Drama-post2-768.jpg">
                            <img src="https://i.ibb.co/4R15jCHT/Drama-post2-480.jpg" alt="Highlight: Event 2 Name">
                        </picture>
                    </div>
                    <div class="slide">
                        <picture>
                            <source media="(min-width: 1025px)" srcset="https://i.ibb.co/JRKpNQJx/Drama-post3-1024.jpg">
                            <source media="(min-width: 769px)" srcset="https://i.ibb.co/21ZXfH47/Drama-post3-768.jpg">
                            <img src="https://i.ibb.co/PskxrSMX/Drama-post3-480.jpg" alt="Highlight: Event 2 Name">
                        </picture>
                    </div>
                </div>

                <div class="tabs">
                    <button onclick="window.open('./instructions.html', '_blank');" class="tab active">උපදෙස් කියවන්න</button>
                </div>

                <div id="purchase-section" class="section active">
                    <form id="ticketForm">
                        <div class="form-group">
                            <label for="name">සම්පූර්ණ නම *</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">දුරකථන අංකය *</label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                        <div class="form-group">
                            <label for="email">ඊ-මේල් ලිපිනය *</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label>දර්ශන වාරය තෝරන්න *</label>
                            <div class="radio-group">
                                <label class="radio-option">
                                    <input type="radio" name="showtime" value="2:30 PM" required>
                                    <span>ප.ව. 2:30</span>
                                </label>
                                <label class="radio-option">
                                    <input type="radio" name="showtime" value="5:30 PM" required>
                                    <span>ප.ව. 5:30</span>
                                </label>
                            </div>
                        </div>
                        <button type="submit">කේතය ලබාගන්න</button>
                    </form>

                    <div id="success-message" class="success-message"></div>
                    <div id="error-message" class="error-message"></div>
                    <div id="qrcode-container" style="display: none;"></div>
                </div>
            </div>

            <footer>
                <div class="footer-logos">
                    <div class="logo logo1"></div>
                    <div class="logo logo2"></div>
                    <div class="logo logo3"></div>
                </div>
                <p>&copy; Rangawatharanaya Drama Festival - 2025<br>All rights reserved.<br><i>PMVMU</i></p>
            </footer>
        </div>
    </div>

    <script>
        // The JavaScript remains the same as it correctly handles the logic.
        // The visual responsiveness is handled entirely by the CSS changes above.
        
        let html5QrCode;
        let apiUrl = localStorage.getItem('googleSheetsApi') || '';
        let emailApi = localStorage.getItem('emailApi') || '';

        // Radio button styling
        document.querySelectorAll('input[type="radio"]').forEach(radio => {
            radio.addEventListener('change', function() {
                document.querySelectorAll('.radio-option').forEach(opt => {
                    opt.classList.remove('selected');
                });
                if (this.checked) {
                    this.closest('.radio-option').classList.add('selected');
                }
            });
        });

        // Form submission
        document.getElementById('ticketForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            // Check if a showtime is selected
            const selectedShowtime = document.querySelector('input[name="showtime"]:checked');
            if (!selectedShowtime) {
                showMessage('error', 'Please select a showtime.', 'error-message');
                return;
            }

            const submitButton = this.querySelector('button[type="submit"]');
            submitButton.disabled = true;
            submitButton.textContent = 'Generating...';

            const formData = {
                ticketNumber: 'TKT-' + Date.now(),
                name: document.getElementById('name').value,
                phone: document.getElementById('phone').value,
                email: document.getElementById('email').value,
                showtime: selectedShowtime.value,
                timestamp: new Date().toISOString()
            };

            await generateQRCode(formData);

            if (apiUrl) {
                await saveToGoogleSheets(formData);
            } else {
                showMessage('success', `Ticket ${formData.ticketNumber} generated successfully! (Note: Not saved and no email sent - please configure in Setup)`, 'success-message');
            }

            submitButton.disabled = false;
            submitButton.textContent = 'කේතය ලබාගන්න';
        });

        function generateQRCode(data) {
            return new Promise((resolve) => {
                const qrData = JSON.stringify({
                    ticket: data.ticketNumber,
                    name: data.name,
                    showtime: data.showtime
                });

                const qrContainer = document.getElementById('qrcode-container');
                qrContainer.innerHTML = '';
                qrContainer.style.display = 'flex'; // Make container visible

                const qrImageDiv = document.createElement('div');
                qrImageDiv.id = 'qr-code-visual'; // Give it an ID for styling

                new QRCode(qrImageDiv, {
                    text: qrData,
                    width: 200,
                    height: 200,
                    colorDark: "#000000",
                    colorLight: "#ffffff",
                    correctLevel: QRCode.CorrectLevel.H
                });

                const ticketInfoDiv = document.createElement('div');
                ticketInfoDiv.className = 'ticket-info';
                ticketInfoDiv.innerHTML = `
                    <h3>ප්‍රවේශපත්‍ විස්තර</h3>
                    <div class="ticket-detail">
                        <strong>ප්‍රවේශපත්‍ අංකය:</strong>
                        <span>${data.ticketNumber}</span>
                    </div>
                    <div class="ticket-detail">
                        <strong>නම:</strong>
                        <span>${data.name}</span>
                    </div>
                    <div class="ticket-detail">
                        <strong>දර්ශන වාරය:</strong>
                        <span>${data.showtime}</span>
                    </div>
                `;

                setTimeout(() => {
                    qrContainer.appendChild(ticketInfoDiv);
                    ticketInfoDiv.insertAdjacentElement('beforebegin', qrImageDiv);

                    const qrImg = qrImageDiv.querySelector('img');
                    if (qrImg) {
                        const downloadLink = document.createElement('a');
                        downloadLink.href = qrImg.src;
                        downloadLink.download = `ticket-qr-${data.ticketNumber}.png`;
                        downloadLink.className = 'download-btn';
                        downloadLink.textContent = 'QR කේතය බාගන්න';
                        qrContainer.appendChild(downloadLink);

                        const confirmBtn = document.createElement('a');
                        const whatsappMessage = `Hello, I would like to confirm my ticket. Ticket Number: ${data.ticketNumber}`;
                        confirmBtn.href = `https://wa.me/94724229837?text=${encodeURIComponent(whatsappMessage)}`;
                        confirmBtn.target = '_blank';
                        confirmBtn.className = 'download-btn';
                        confirmBtn.textContent = 'Confirm via WhatsApp';
                        confirmBtn.style.background = '#25D366';
                        qrContainer.appendChild(confirmBtn);

                        resolve(qrImg.src);
                    } else {
                        resolve(null);
                    }
                }, 100);
            });
        }
        
        async function saveToGoogleSheets(data) {
            try {
                await fetch(apiUrl, {
                    method: 'POST',
                    mode: 'no-cors',
                    cache: 'no-cache',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'addTicket', data: data })
                });
                showMessage('success', `Ticket ${data.ticketNumber} saved! A confirmation email will be sent.`, 'success-message');
            } catch (error) {
                console.error('Error saving to Google Sheets:', error);
                showMessage('error', 'Failed to save to Google Sheets. Check the API URL. Ticket was generated locally.', 'error-message');
            }
        }

        function showMessage(type, message, elementId) {
            const element = document.getElementById(elementId);
            const otherElementId = elementId === 'success-message' ? 'error-message' : 'success-message';
            document.getElementById(otherElementId).style.display = 'none';

            element.textContent = message;
            element.style.display = 'block';
            
            setTimeout(() => {
                element.style.display = 'none';
            }, 6000);
        }

        // Slide Show
        document.addEventListener('DOMContentLoaded', function() {
            const slides = document.querySelectorAll('.slide');
            if (slides.length > 0) {
                let currentSlide = 0;
                const slideInterval = 5000;

                function nextSlide() {
                    slides[currentSlide].classList.remove('active');
                    currentSlide = (currentSlide + 1) % slides.length;
                    slides[currentSlide].classList.add('active');
                }
                
                slides[0].classList.add('active');
                setInterval(nextSlide, slideInterval);
            }
        });
    </script>
</body>

</html>
