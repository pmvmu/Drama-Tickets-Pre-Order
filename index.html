<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theater Festival Ticketing System</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            animation: slideIn 0.5s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            background: #f5f5f5;
            padding: 5px;
            border-radius: 15px;
        }
        
        .tab {
            flex: 1;
            padding: 12px 20px;
            background: transparent;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            color: #666;
        }
        
        .tab.active {
            background: white;
            color: #667eea;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .section {
            display: none;
        }
        
        .section.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }
        
        .radio-option {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
        }
        
        .radio-option:hover {
            border-color: #667eea;
            background: #f8f8ff;
        }
        
        .radio-option input[type="radio"] {
            width: auto;
            margin-right: 10px;
        }
        
        .radio-option.selected {
            border-color: #667eea;
            background: #f8f8ff;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .success-message {
            background: #4caf50;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .error-message {
            background: #f44336;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }
        
        #qrcode-container {
            text-align: center;
            margin: 20px 0;
            padding: 20px;
            background: white;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        /* *** NEW STYLE FOR DOWNLOAD BUTTON *** */
        .download-btn {
            display: inline-block;
            width: 100%;
            padding: 12px;
            background: #17a2b8;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }
        .download-btn:hover {
            background-color: #138496;
        }
        
        #reader {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .ticket-info {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            width: 100%;
        }
        
        .ticket-info h3 {
            color: #333;
            margin-bottom: 15px;
        }
        
        .ticket-detail {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ddd;
        }
        
        .ticket-detail:last-child {
            border-bottom: none;
        }
        
        .ticket-detail strong {
            color: #555;
        }
        
        .ticket-detail span {
            color: #333;
        }
        
        .status-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            margin-top: 10px;
        }
        
        .status-valid {
            background: #4caf50;
            color: white;
        }
        
        .status-invalid {
            background: #f44336;
            color: white;
        }
        
        .status-used {
            background: #ff9800;
            color: white;
        }
        
        .setup-instructions {
            background: #fff3cd;
            border: 2px solid #ffc107;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .setup-instructions h3 {
            color: #856404;
            margin-bottom: 15px;
        }
        
        .setup-instructions ol {
            margin-left: 20px;
            color: #856404;
        }
        
        .setup-instructions li {
            margin-bottom: 10px;
        }
        
        .setup-instructions code {
            background: #fff;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>🎭 Theater Festival Ticketing System</h1>
            
            <div class="tabs">
                <button class="tab active" onclick="switchTab('purchase')">Purchase Ticket</button>
                <!-- <button class="tab" onclick="switchTab('verify')">Verify Ticket</button>
                <button class="tab" onclick="switchTab('setup')">Setup</button> -->
            </div>
            
            <div id="purchase-section" class="section active">
                <form id="ticketForm">
                    <div class="form-group">
                        <label for="name">Full Name *</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Telephone Number *</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email Address *</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Select Showtime *</label>
                        <div class="radio-group">
                            <label class="radio-option">
                                <input type="radio" name="showtime" value="2:30 PM" required>
                                <span>2:30 PM</span>
                            </label>
                            <label class="radio-option">
                                <input type="radio" name="showtime" value="5:30 PM" required>
                                <span>5:30 PM</span>
                            </label>
                        </div>
                    </div>
                    
                    <button type="submit">Generate Ticket</button>
                </form>
                
                <div id="success-message" class="success-message"></div>
                <div id="error-message" class="error-message"></div>
                <div id="qrcode-container"></div> 
            </div>
            
            <!-- <div id="verify-section" class="section">
                <div id="reader"></div>
                <button id="start-scanner" onclick="startScanner()">Start QR Scanner</button>
                <button id="stop-scanner" onclick="stopScanner()" style="display:none;">Stop Scanner</button>
                
                <div class="form-group" style="margin-top: 20px;">
                    <label for="manual-ticket">Or Enter Ticket Number Manually:</label>
                    <input type="text" id="manual-ticket" placeholder="e.g., TKT-1234567890">
                    <button onclick="verifyManualTicket()" style="margin-top: 10px;">Verify Ticket</button>
                </div>
                
                <div id="verification-result"></div>
            </div>
            
            <div id="setup-section" class="section">
                <div class="setup-instructions">
                    <h3>⚠️ Important Setup Instructions</h3>
                    <p>To connect this system to Google Sheets, you need to:</p>
                    <ol>
                        <li>Create a Google Sheet with columns: <code>Ticket Number</code>, <code>Name</code>, <code>Email</code>, <code>Phone</code>, <code>Showtime</code>, <code>Checked In</code>, <code>Check-in Time</code></li>
                        <li>Create a Google Apps Script Web App to handle the API.</li>
                        <li><strong>Important:</strong> Your script should handle adding the ticket to the sheet AND sending a confirmation email.</li>
                        <li>Deploy it as a Web App and get the URL.</li>
                        <li>Enter the Web App URL below.</li>
                    </ol>
                </div>
                
                <div class="form-group">
                    <label for="api-url">Google Apps Script Web App URL:</label>
                    <input type="text" id="api-url" placeholder="https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec">
                    <button onclick="saveApiUrl()" style="margin-top: 10px;">Save URL</button>
                </div>
                
                <div class="form-group">
                    <label for="email-api">Email Service API Key (Optional):</label>
                    <input type="text" id="email-api" placeholder="Your email service API key">
                    <button onclick="saveEmailApi()" style="margin-top: 10px;">Save Email API</button>
                </div>
                
                <div id="setup-status"></div>
            </div> -->
        </div>
    </div>
    
    <script>
        let html5QrCode;
        let apiUrl = localStorage.getItem('googleSheetsApi') || '';
        let emailApi = localStorage.getItem('emailApi') || '';
        
        // Tab switching
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            
            if (tab === 'purchase') {
                document.querySelectorAll('.tab')[0].classList.add('active');
                document.getElementById('purchase-section').classList.add('active');
            } else if (tab === 'verify') {
                document.querySelectorAll('.tab')[1].classList.add('active');
                document.getElementById('verify-section').classList.add('active');
            } else if (tab === 'setup') {
                document.querySelectorAll('.tab')[2].classList.add('active');
                document.getElementById('setup-section').classList.add('active');
                document.getElementById('api-url').value = apiUrl;
                document.getElementById('email-api').value = emailApi;
            }
        }
        
        // Radio button styling
        document.querySelectorAll('input[type="radio"]').forEach(radio => {
            radio.addEventListener('change', function() {
                document.querySelectorAll('.radio-option').forEach(opt => {
                    opt.classList.remove('selected');
                });
                if (this.checked) {
                    this.closest('.radio-option').classList.add('selected');
                }
            });
        });
        
        // Form submission
        document.getElementById('ticketForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitButton = this.querySelector('button[type="submit"]');
            submitButton.disabled = true;
            submitButton.textContent = 'Generating...';

            const formData = {
                ticketNumber: 'TKT-' + Date.now(),
                name: document.getElementById('name').value,
                phone: document.getElementById('phone').value,
                email: document.getElementById('email').value,
                showtime: document.querySelector('input[name="showtime"]:checked').value,
                timestamp: new Date().toISOString()
            };
            
            const qrCodeDataUrl = await generateQRCode(formData);
            
            if (qrCodeDataUrl) {
                formData.qrCodeData = qrCodeDataUrl;
            }

            if (apiUrl) {
                await saveToGoogleSheets(formData);
            } else {
                showMessage('success', `Ticket ${formData.ticketNumber} generated successfully! (Note: Not saved and no email sent - please configure in Setup)`, 'success-message');
            }

            submitButton.disabled = false;
            submitButton.textContent = 'Generate Ticket';
        });
        
        // *** MODIFIED QR CODE GENERATOR TO ADD DOWNLOAD BUTTON ***
        function generateQRCode(data) {
            return new Promise((resolve) => {
                const qrData = JSON.stringify({
                    ticket: data.ticketNumber,
                    name: data.name,
                    showtime: data.showtime
                });
                
                const qrContainer = document.getElementById('qrcode-container');
                qrContainer.innerHTML = '';
                qrContainer.style.padding = "20px";
                qrContainer.style.background = "white";
                qrContainer.style.borderRadius = "10px";
                qrContainer.style.marginTop = "20px";

                const qrImageDiv = document.createElement('div');
                
                new QRCode(qrImageDiv, {
                    text: qrData,
                    width: 200,
                    height: 200,
                    colorDark: "#000000",
                    colorLight: "#ffffff",
                    correctLevel: QRCode.CorrectLevel.H
                });
                
                const ticketInfoDiv = document.createElement('div');
                ticketInfoDiv.className = 'ticket-info';
                ticketInfoDiv.innerHTML = `
                    <h3>Ticket Details</h3>
                    <div class="ticket-detail">
                        <strong>Ticket Number:</strong>
                        <span>${data.ticketNumber}</span>
                    </div>
                    <div class="ticket-detail">
                        <strong>Name:</strong>
                        <span>${data.name}</span>
                    </div>
                    <div class="ticket-detail">
                        <strong>Showtime:</strong>
                        <span>${data.showtime}</span>
                    </div>
                `;
                
                setTimeout(() => {
                    qrContainer.appendChild(qrImageDiv);
                    qrContainer.appendChild(ticketInfoDiv);

                    const qrImg = qrImageDiv.querySelector('img');
                    if (qrImg) {
                        // *** CREATE AND APPEND THE DOWNLOAD BUTTON ***
                        const downloadLink = document.createElement('a');
                        downloadLink.href = qrImg.src;
                        downloadLink.download = `ticket-qr-${data.ticketNumber}.png`;
                        downloadLink.className = 'download-btn';
                        downloadLink.textContent = 'Download QR Code';
                        qrContainer.appendChild(downloadLink);
                        
                        resolve(qrImg.src);
                    } else {
                        resolve(null);
                    }
                }, 100);
            });
        }
        
        async function saveToGoogleSheets(data) {
            try {
                await fetch(apiUrl, {
                    method: 'POST',
                    cache: 'no-cache',
                    headers: {
                        'Content-Type': 'text/plain;charset=utf-8',
                    },
                    body: JSON.stringify({
                        action: 'addTicket',
                        data: data
                    })
                });

                showMessage('success', `Ticket ${data.ticketNumber} saved! A confirmation email will be sent.`, 'success-message');
            } catch (error) {
                console.error('Error saving to Google Sheets:', error);
                showMessage('error', 'Failed to save to Google Sheets. Check the API URL and script deployment settings. Ticket was generated locally.', 'error-message');
            }
        }
        
        function showMessage(type, message, elementId) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.style.display = 'block';
            setTimeout(() => {
                element.style.display = 'none';
            }, 5000);
        }
        
        // QR Scanner
        function startScanner() {
            html5QrCode = new Html5Qrcode("reader");
            
            Html5Qrcode.getCameras().then(devices => {
                if (devices && devices.length) {
                    let cameraId = devices[0].id;
                    
                    html5QrCode.start(
                        cameraId,
                        {
                            fps: 10,
                            qrbox: { width: 250, height: 250 }
                        },
                        (decodedText, decodedResult) => {
                            verifyTicket(decodedText);
                            stopScanner();
                        },
                        (errorMessage) => {}
                    ).catch((err) => {
                        console.error('Unable to start scanning:', err);
                    });
                    
                    document.getElementById('start-scanner').style.display = 'none';
                    document.getElementById('stop-scanner').style.display = 'block';
                }
            }).catch(err => {
                console.error('Error getting cameras:', err);
                alert('Camera not available. Please use manual entry.');
            });
        }
        
        function stopScanner() {
            if (html5QrCode) {
                html5QrCode.stop().then((ignore) => {
                    document.getElementById('start-scanner').style.display = 'block';
                    document.getElementById('stop-scanner').style.display = 'none';
                }).catch((err) => {
                    console.error('Error stopping scanner:', err);
                });
            }
        }
        
        async function verifyTicket(qrData) {
            try {
                const ticketData = JSON.parse(qrData);
                
                if (!apiUrl) {
                    displayVerificationResult(ticketData, 'no-api');
                    return;
                }
                
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    cache: 'no-cache',
                    headers: {
                        'Content-Type': 'text/plain;charset=utf-8',
                    },
                    body: JSON.stringify({
                        action: 'verifyTicket',
                        ticketNumber: ticketData.ticket
                    })
                });
                
                displayVerificationResult(ticketData, 'valid');

            } catch (error) {
                console.error('Invalid QR code or verification failed:', error);
                displayVerificationResult(null, 'invalid');
            }
        }
        
        function verifyManualTicket() {
            const ticketNumber = document.getElementById('manual-ticket').value;
            if (ticketNumber.trim()) {
                const manualData = JSON.stringify({ 
                    ticket: ticketNumber.trim(), 
                    name: 'Manual Entry', 
                    showtime: 'N/A' 
                });
                verifyTicket(manualData);
            }
        }
        
        function displayVerificationResult(ticketData, status) {
            const resultDiv = document.getElementById('verification-result');
            resultDiv.innerHTML = '';

            const infoDiv = document.createElement('div');
            infoDiv.className = 'ticket-info';
            
            let content = '<h3>Verification Result</h3>';
            
            if (status === 'invalid') {
                content += `
                    <p>Invalid QR code or ticket number.</p>
                    <span class="status-badge status-invalid">INVALID</span>
                `;
            } else {
                content += `
                    <div class="ticket-detail">
                        <strong>Ticket:</strong>
                        <span>${ticketData.ticket}</span>
                    </div>
                    <div class="ticket-detail">
                        <strong>Name:</strong>
                        <span>${ticketData.name}</span>
                    </div>
                    <div class="ticket-detail">
                        <strong>Showtime:</strong>
                        <span>${ticketData.showtime}</span>
                    </div>
                `;
                if (status === 'no-api') {
                    content += `
                        <span class="status-badge status-valid">VALID (Local Check Only)</span>
                        <p style="margin-top:10px; color:#ff9800;">⚠️ Google Sheets not configured</p>
                    `;
                } else {
                     content += `<span class="status-badge status-valid">VALID ✓</span>`;
                     if (apiUrl) {
                        markAsCheckedIn(ticketData.ticket);
                    }
                }
            }
            infoDiv.innerHTML = content;
            resultDiv.appendChild(infoDiv);
        }
        
        async function markAsCheckedIn(ticketNumber) {
            try {
                await fetch(apiUrl, {
                    method: 'POST',
                    cache: 'no-cache',
                    headers: {
                        'Content-Type': 'text/plain;charset=utf-8',
                    },
                    body: JSON.stringify({
                        action: 'checkIn',
                        ticketNumber: ticketNumber,
                        checkInTime: new Date().toISOString()
                    })
                });
            } catch (error) {
                console.error('Error marking check-in:', error);
            }
        }
        
        // Setup functions
        function saveApiUrl() {
            const url = document.getElementById('api-url').value;
            if (url) {
                localStorage.setItem('googleSheetsApi', url);
                apiUrl = url;
                document.getElementById('setup-status').innerHTML = '<div class="success-message" style="display:block;">Google Sheets API URL saved!</div>';
            }
        }
        
        function saveEmailApi() {
            const api = document.getElementById('email-api').value;
            if (api) {
                localStorage.setItem('emailApi', api);
                emailApi = api;
                document.getElementById('setup-status').innerHTML = '<div class="success-message" style="display:block;">Email API key saved!</div>';
            }
        }
    </script>
</body>
</html>
